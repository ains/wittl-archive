{% extends "base.html" %}

{% block content %}

<h1>Create an account</h1>

<form role="form" action="" method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="usernameInput">{{form.username.label}}</label>
		<input type="text" class="form-control" id="usernameInput" name="{{form.username.name}}" />
		{{form.username.errors}}
	</div>
	<div class="form-group">
		<label for="inputEmail">{{form.email.label}}</label>
		<input type="text" class="form-control" id="inputEmail" name="{{form.email.name}}" />
	  	{{form.email.errors}}
	</div>
	<div class="form-group">
		<label for="inputPassword">{{form.password1.label}}</label>
		<input type="password" class="form-control" id="inputPassword" name="{{form.password1.name}}" />
	  	{{form.password1.errors}}
	</div>
	<div class="form-group">
		<label for="inputPasswordConfirm">{{form.password2.label}}</label>
		<input type="password" class="form-control" id="inputPasswordConfirm" name="{{form.password2.name}}" />
	 	 {{form.password2.errors}}
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
