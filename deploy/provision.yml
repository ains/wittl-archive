---

- name: Provision a {{ application_name }} server
  hosts: all
  sudo: yes
  sudo_user: root
  remote_user: root
  vars:
    - setup_git_repo: yes
    - update_apt_cache: yes
  vars_files:
    - env_vars/base.yml
    - env_vars/keys.yml
    - env_vars/production.yml
    - env_vars/secrets.yml

  roles:
    - base
    - db
    - web